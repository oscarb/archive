  lyrics: "It's 01:00 a clock \r\nand I'm still awake, \r\ncause I've got these lyrics \r\nin my mind to make.\r\n\r\nWith a pen in my hand \r\nand a notepad in my bed, \r\nI'm trying to write down \r\nall the thoughts of my head.\r\n\r\nBut it's too hard to find, \r\nthese lyrics in my mind. \r\nCause the force of sleeplessness \r\nis taking over from the inside.\r\n\r\nBut still I can beat it, \r\nstill I can defeat it, \r\nbut still I do sleep \r\nthrough the darkness of illness.\r\n\r\nCause wherever I am \r\nand wherever I look, \r\nit's always around me, \r\nreading me like a book.\r\nThe say \"keep your friends close \r\nbut your enemies even more\", \r\nI'd say my closest enemy is inside of me, \r\nwatching my every move.\r\n\r\n\r\n# Activate! Enter Sleep Mode! #\r\nIm trying to imagine myself lost in a dream world.\r\n\r\n# Activate! All systems offline! #\r\nAnd I can never remember the time when I'm going down.\r\n\r\n# Activate! Rapid Eye Movement #\r\nWith my mind so deep, am I alive or just asleep?\r\n\r\n# Activate! Connect to body. #\r\nFading into real, with settings getting ready.\r\n\r\n\r\nIt's 07:00 a clock, \r\nits time to wake up, \r\nyou go up, eat your breakfeast, \r\ngo to school and do your stuff.\r\n\r\nMy friends mentions \r\nthe darkness beneath my eyes, \r\nI keep telling them \"it's all right\" \r\nbut that is only lies.\r\n\r\nAs the darkness grows \r\nand my eyes is getting red, \r\nmy body and my soul \r\ngets closer to death.\r\n\r\nBut I hold on until the last \r\nlesson is over, \r\nthen I go home and to my room \r\nto restore my power.\r\n\r\nCause as long as Light and Dark \r\nechoes each other out, \r\n\"alive\" and \"asleep\" \r\nwill always be around.\r\n\r\nTime goes by, \r\nbut my body is still here. \r\nAnd at the time when I wake up, \r\nsome hours may have disappeared.\r\n \r\nIt's scary though, \r\ncause am I really living? \r\nWhen sleeping, \r\nIt's like offering nothing for everything.\r\n\r\nAs long as I can see, \r\nsmell, hear, taste and feel, \r\nthen I'm living by my definitions \r\nof what is real.\r\n\r\nI can feel that my time \r\nhere is running low, \r\nbut it's hard to catch up with it \r\nsince it's \"always on the go\", \r\n\r\nSo, I'm counting my time, \r\nam I living forever? \r\nBut it's shortened down, \r\nbecause I'm not being very clever.\r\n\r\nBut I get out more of my life \r\nat the time when I'm awake, \r\nI can do things I couldn't \r\nin a sleeping state.\r\n\r\nI can live for the moment, \r\nI can do what I want to, \r\nbut I wont live for tomorrow \r\nand do what I'm supposed to. \r\n\r\nThey say \"You can run but you cant hide\", \r\nI believe that that is true. \r\nI will run and I will fight \r\nuntil the time when it breaks through.\r\n\r\n\r\n# Activate! Enter Sleep Mode! #\r\nIm trying to imagine myself lost in a dream world.\r\n\r\n# Activate! All systems offline! #\r\nAnd I can never remember the time when I'm going down.\r\n\r\n# Activate! Rapid Eye Movement #\r\nWith my mind so deep, am I alive or just asleep?\r\n\r\n# Activate! Connect to body. #\r\nFading into real, with settings getting ready.\r\n\r\n\r\nIt's... \r\nI don't know the time, \r\nmy mind is all clear. \r\nI don't know where I am, \r\nexcept that I am here.\r\n\r\nI don't know where I'm off to, \r\nor where I started from. \r\nAll I know is that I'm making this journey all alone.\r\n\r\nBy myself, \r\nwith what started \r\nas some lyrics in my mind, \r\nbut will end as just \r\nanother in a line.\r\n\r\nBy myself, with insomnia \r\nrunning through my veins, \r\nkeeping me all day up, \r\ndriving me insane.\r\n\r\nCause wherever I am \r\nand wherever I go, \r\nit's haunting me down, \r\nlike my own shadow.\r\n\r\nThere's no pen in my hand, \r\nand no notepad in my bed, \r\nI'm starting to believe \r\nthat it's all in my head.\r\n\r\nHowever, I can't remember \r\nthe last time I was asleep. \r\nam I sleeping forever \r\nor living with my mind too deep?\r\n\r\nThey say \"life goes on\", \r\nI'm not so sure about that. \r\nI've been in this condition for too long, \r\nunable to chat.\r\n\r\nThey say \"friends come and go, \r\nenemies accumulate\", \r\nI'd say my worst enemy \r\nis my own soulmate.\r\n\r\nThey say \"don't dream your life, \r\nlive your dreams\", \r\nI'd say I'm guessing \r\nI'm somewhere in between."
