 sight is low so he just won't see / \r\nanything more than beyond his dreams\r\n\r\nHe's facing / the problems alone\r\nHe's racing / but just on his own\r\nHis eyes are blind so he just won't see, \r\nany possibility to break free\r\n\r\nHis friend turned his world upside-down / \r\nHe moved away, far from town\r\nHe sends some mail / but it's not the same \r\nas the time when they used to play videogames\r\n\r\nThen he does what he does best\r\nHe writes a song, this time about himself\r\n-- in third person -- \r\nand that will make it ONE STEP...\r\n\r\n\r\n"
